<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="fitness trail in Lyon">
    <meta name="keywords" content="fitness, trail, lyon, france">
    <meta name="author" content="Trail Team">
    <title>Map</title>
    <link rel="stylesheet" type="text/css" href="./dist/index.css">
</head>

<body>
    <main class="screen-map">  
        <div class="container map-display">
            <div class="row timer">
                <div class="col s12 timer-display">
                    <i class="material-icons">hourglass_empty</i>
                    <p>00:00</p>
                </div>
            </div>  
    
            <div class="row map-tab">
                <div class="col s12 m6 map">
                    <div class="display-map">
                        <img src="https://image.freepik.com/vecteurs-libre/carte-gps-urbaine-epingles_23-2147617091.jpg" alt="map">
                    </div>
                </div>
    
                <div class="col s12 m6 info">
                    <div class="checkpoints">
                        <ul>
                            <li><span class="step step-checked"></span></li>
                            <li><span class="step"></span></li>
                            <li><span class="step"></span></li>
                            <li><span class="step"></span></li>
                            <li><span class="step"></span></li>
                        </ul>
                    </div>
                    
                    <div class="validation">
                        <p>
                            Rendez vous au point
                            <br> "adresse"
                            <br> pour commencer votre parcours
                        </p>
        
                        <button class="waves-effect waves-light btn btn-validation">Valider<i class="material-icons right">check</i></button>
                    </div>    
                </div>  
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./dist/index.js"></script>
</body>
</html>
